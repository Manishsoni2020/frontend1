<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body
        {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .main
        {
            width: 300px;
            height: 400px;
            background-image: url(https://www.foodiesfeed.com/wp-content/uploads/2023/06/burger-with-melted-cheese.jpg);
            /* background-repeat: no-repeat; */
            background-size: cover;
            overflow: hidden;
            transition: all;
            transition-duration: 3s;
        }
        .price
        {
            background-color: red;
            height: 20px;
            width: 30px;
            color: white;
        }
        .text
        {
            position: relative;
            background-color: red;
            color: white;
            text-align: justify;
            top: 360px;
            font-size: 20px;
        }
        .main:hover
        {
            .text{
                top: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="price">$10</div>
        <div class="text">
            <h4>Burger</h4>
            Burgers are perhaps one of the most iconic meals on the planet, and for good reason. Traditional, juicy beef (or chicken), topped with a fresh, delicious salad, complimentary sauces, and sandwiched between two fluffy buns. The true perfect bite.
        </div>

    </div>
</body>
</html>
